{{ define "main" }}

<main>
  <div class="post">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-line"></div>
    <div
      style="
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-bottom: 32px;
      "
    >
      <img
        src="/profile.jpg"
        style="
          vertical-align: middle;
          border-radius: 100%;
          height: 128px;
          width: 128px;
          margin: 0px 32px 0px 0px;
        "
      />
      <p style="display: inline-block">
        Engineer; Strategist; Programmer; Lifelong learner.
      </p>
    </div>
    {{ .Content }}
  </div>
</main>

{{ end }}
